<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Tarjeta Metro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recarga de Tarjeta Metro</h1>
        <form id="recarga-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">
            </div>
            <div class="form-group">
                <label for="id_tarjeta">ID de Tarjeta Metro:</label>
                <input type="text" class="form-control" id="id_tarjeta" name="id_tarjeta" placeholder="Ingrese el ID de su tarjeta">
            </div>
            <div class="form-group">
                <label for="metodo_pago">Método de Pago:</label>
                <select class="form-control" id="metodo_pago" name="metodo_pago">
                    <option value="tarjeta_credito">Tarjeta de Crédito</option>
                    <option value="tarjeta_debito">Tarjeta de Débito</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero_tarjeta">Número de Tarjeta:</label>
                <input type="text" class="form-control" id="numero_tarjeta" name="numero_tarjeta" placeholder="Ingrese el número de su tarjeta">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad a Recargar:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="10" max="1000" placeholder="Ingrese la cantidad a recargar">
            </div>
            <button type="submit" class="btn btn-primary">Recargar</button>
        </form>

        <div id="saldo-container" class="mt-3">
            <h3>Saldo Actual: <span id="saldo">0</span> unidades</h3>
        </div>
    </div>

    <script>
        document.getElementById('recarga-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var cantidad = parseInt(document.getElementById('cantidad').value, 10);
            var saldoActual = parseInt(document.getElementById('saldo').textContent, 10);
            var nuevoSaldo = saldoActual + cantidad;
            document.getElementById('saldo').textContent = nuevoSaldo;
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
